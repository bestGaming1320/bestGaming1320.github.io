<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Settings</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Settings for the website">
    <meta name="author" content="bestGaming132">
    <meta name="keywords" content="settings" />
    <link rel="stylesheet" href="default.css">
    <script src="scripts/lang.js"></script>
</head>
<body align="center">
    <p class="pt" id="settP">Settings</p>
    <p class="pb" id="langP">Language</p>
    <select id="langSel" onchange="lng('lang',this.value)">
        <option value="en">English (English)</option>
        <option value="de">Deutsch (German)</option>
    </select>
    <p id="infoP">Currently only works on this page</p>
    <!--<p>This option will not work on every page</p>-->
</body>
<script>
    if (!localStorage.getItem("lang")) localStorage.setItem("lang","en")
    setL(["langSel","settP","langP","infoP"],"settings")
    function lng(item,val) {
        localStorage.setItem(item, val);
        location.reload();
    }
</script>
</html>
