<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>File Picker Demo</title>
    <link rel="stylesheet" href="/default.css" />
    <script src="filepick.js"></script>
</head>
<body>
    <h2>Custom File Picker Element</h2>
    <file-picker id="fp" data-config='{"center":true,"centerEl":true,"multi":true,"fixedH":false,"accept":"image/*"}'></file-picker>
    <br />
    <file-picker id="fp" data-config='{"center":true,"centerEl":true,"multi":false,"fixedH":true,"accept":"image/*","remEmpt":true}' style="height:55px"></file-picker>
</body>
<script>
    document.getElementById("fp").addEventListener("filepick", e => console.log(e.detail.files))
</script>
</html>
