<!DOCTYPE html>
<html>

<head>
    <title>Text Tools</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Tools for text modification">
    <meta name="author" content="bestGaming132">
    <meta name="keywords" content="text" />
    <meta charset="UTF-8">
    <link rel="stylesheet" href="toolstyle.css">
</head>

<body align="center">
    <p style="font-size:25px" class="pt">Text Tools</p>
    <!-- Length Calculator -->
    <p style="margin-top:2px"><b>Length Calculator</b></p>
    <textarea oninput="getL()" id="lc" placeholder="Input"></textarea>
    <p style="margin:3px" id="leng">Length: 0</p>
    <p style="margin:3px" id="wordL">Words: 0</p>
    <hr>
    <!-- Text Randomizer -->
    <p class="pt">Text Randomizer</p>
    <p>Entered text will be randomized</p>
    <textarea id="trip" placeholder="Input"></textarea><br>
    <button class="btn" onclick="rnn()">Randomize</button><br>
    <textarea class="txt2" id="trop" readonly></textarea>
    <hr>

</body>
<script>
    function rint(min, max) { return Math.round(Math.random() * (max - min) + min); }

    function log(s) { console.log(s) }

    //get length
    var result = ""
    function getL() {
        resultL = document.getElementById("lc").value.length;
        document.getElementById("leng").innerHTML = "Length: " + resultL;
        try {
            var resultW = document.getElementById("lc").value.match(/\S+/g).length;
            document.getElementById("wordL").innerHTML = "Words: " + resultW;
        } catch (e) {
            document.getElementById("wordL").innerHTML = "Words: 0"
        }
    }
    //randomizer
    function rn(str) {
        let ip = str.split("");
        let nArr = [];
        let res = "";
        for (i = 0; i < ip.length; i++) {
            let rnd = rint(0, str.length - 1)
            if (nArr.includes(rnd)) --i
            else { res += ip[rnd], nArr.push(rnd) }
        }
        return res
    }

    function rnn() {
        document.getElementById("trop").value = rn(document.getElementById("trip").value)
    }
</script>

</html>
