<!DOCTYPE html>
<html lang="en">
<head>
    <title>Color Converter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Tool to convert hex to rgb and vice versa">
    <meta name="author" content="bestGaming132">
    <meta name="keywords" content="tool, tools, color" />
    <link rel="stylesheet" href="../toolstyle.css">
</head>
<body align="center">
    <h2 style="margin-bottom:1px">Color Converter</h2>
    <p>Separate colors of rgb codes with spaces</p>
    <input placeholder="Hex / RGB Code" id="colcip"><br>
    <button onclick="convCol('hex')">To Hex</button>
    <button onclick="convCol('rgb')">To RGB</button><br>
    <p id="colcop" readonly></p>
    <script>
        function convCol(x) {
            let input = document.getElementById("colcip").value.replace("#", "")
            let arr = []
            let output = ""
            if (x == "hex") {
                arr = input.split(" ");
                output += "#"+arr[0].hex();
                output += arr[1].hex();
                output += arr[2].hex();
            }
            else if (x == "rgb") {
                arr = input.split("")
                output += "red: " + parseInt(arr[0] + arr[1], 16) + "<br>";
                output += "green: " + parseInt(arr[2] + arr[3], 16) + "<br>";
                output += "blue: " + parseInt(arr[4] + arr[5], 16);
            }

            document.getElementById("colcop").innerHTML = output;
        }
        String.prototype.hex = function() {
            return parseInt(this).toString(16);
        }
    </script>
</body>
</html>
