<!DOCTYPE html>
<html lang="en">
<head>
    <title>Finder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Tool for finding words inside a text">
    <meta name="author" content="bestGaming132">
    <meta name="keywords" content="tool, tools, finder" />
    <link rel="stylesheet" href="../toolstyle.css">
</head>
<body align="center">
    <h2 style="margin-bottom:1px">Finder</h2>
    <p onclick="cCol()" id="cC" style="margin:1px">Click here to change <span style="color:#ff3e3e">highlight color</span></p>
    <input style="height:20px;margin-bottom:3px" class="txt" placeholder="Word to find" id="fW" oninput="find()"><br>
<textarea style="height:20vh" placeholder="Text" class="txt" id="fT" oninput="find()"></textarea><br>
    <p style="margin:auto;color:#fff;background:#222;width:70%;height:20vh;overflow-y:scroll;word-wrap: break-word;outline:1px solid #9e9e9e;" id="findOp"></p>

    <script>
        var color = "#ff3e3e"
        function find() {
            var findTxt = document.getElementById("fT").value
            var findWord = document.getElementById("fW").value
            var findResult = findTxt.replaceAll(findWord, "<span style=\"color:" + color + "\"><b>" + findWord + "</b></span>")
            let res1 = findResult.split("\n")
            let res2 = ""
            for (i = 0; i < res1.length; i++) {
                res2 += res1[i]+"<br>"
            }
            document.getElementById("findOp").innerHTML = res2
        }
        function cCol() {
            color = prompt("Choose a color in HEX format", color)
            if (color == null || !/^#([0-9A-F]{3}){1,2}$/i.test(color)) {
                color = "#ff3e3e"
            }
            document.getElementById("cC").innerHTML = "Click here to change <span style='color:" + color + "'>highlight color</span>"
        }
    </script>
</body>
</html>
