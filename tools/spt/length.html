<!DOCTYPE html>
<html lang="en">
<head>
    <title>Length Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Tool to calculate the length of some text">
    <meta name="author" content="bestGaming132">
    <meta name="keywords" content="tool, tools, length" />
    <link rel="stylesheet" href="../toolstyle.css">
</head>
<body align="center">
    <h2 style="margin-bottom:1px">Length Calculator</h2><br>
<textarea class="txt" oninput="getL()" id="txt" style="height:50vh"></textarea>
    <p style="margin:3px" id="leng">Length: 0</p>
    <p style="margin:3px" id="wordL">Words: 0</p>
    <script>
        var result = ""
        function getL() {
            resultL = document.getElementById("txt").value.length;
            document.getElementById("leng").innerHTML = "Length: " + resultL;
            try {
                var resultW = document.getElementById("txt").value.match(/\S+/g).length;
                document.getElementById("wordL").innerHTML = "Words: " + resultW;
            } catch (e) {
                document.getElementById("wordL").innerHTML = "Words: 0"
            }
        }
    </script>
</body>
</html>
