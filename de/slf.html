<script>
function cts() {
var sel = document.getElementById("txtS")
var size = sel.value
if(size=="c"){
size = prompt("Gib eine Zahl ein")
document.getElementById("cus").innerHTML = size
sel.value = size
document.body.style.fontSize=size+"px"
} else {
 document.body.style.fontSize=size
 }
} 

var nrep = true
function rint(min, max) { return Math.random() * (max - min) + min; }

var lett = []
function gen() {
let result = String.fromCharCode(rint(65,91))
if(nrep) {
if(lett.length>=26){alert("Jeder Buchstabe kam einmal vor. Starte die Seite neu oder aktiviere \"Buchstaben dürfen sich wiederholen\", damit mehr Buchstaben generiert werden können")}
if(lett.includes(result)) {
if(lett.length<=25) {gen()} 
} else {
lett.push(result)
document.getElementById("lettr").value = result

   } 
  } else {
document.getElementById("lettr").value = result
}
}
