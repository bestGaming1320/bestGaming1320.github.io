<!DOCTYPE html>
<html lang="en">
<head>
<title>Tools</title>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<meta name="description" content="Some basic tools">
<meta name="author" content="bestGaming132">
<meta name="keywords" content="tool, tools"/>
</head>
<body align="center">
<style>
body {
color: #fff;
background: #000;
font-size:18px;
margin:5px;
min-height:1800px;}

.txt {
color: #fff;
background: #555;
width:50%;
height:18px
border: none;
text-align: center;
border:1px solid #ccc;
} 

.btn {
color:#fff;
background: #333;
width: 35%;
margin-bottom: 3px;
margin-top: 3px;
border: 2px solid #444;
font-size: 15px;
}

hr {
background:#999;
border: none;
height: 1px;
}
</style>
<h2 style="margin-bottom:1px">Tools</h2>
<p id="clock" style="margin:1px">&nbsp;</p>
<!-- Get Length -->
<p style="margin-top:2px"><b>Length Calculator</b></p>
<textarea class="txt" oninput="getL()" id="txt" ></textarea>
<p style="margin:3px" id="leng">Length: 0</p>
<p style="margin:3px" id="wordL">Words: 0</p>
<hr>
<!-- Random Selector -->
<p><b>Random Selector</b></p>
<input style="border:1px solid #ccc; height:20px;" class="txt" type="text" id="txtt"><br>
<button class="btn" onClick="addItem()">Add Item</button><br>
<button class="btn" onClick="rando(1)">Pick Random</button><br>
<button class="btn" onClick="rando(5)">Pick 5 Random</button><br>
<button class="btn" onClick="resetL()">Remove all items</button>
<p style="margin:4px">Current Items:</p>
<textarea style="color:#fff; background:#222; width:50%; height:50px; text-align:center" readonly id="txt2">None</textarea>
<hr>
<!-- Replacer -->
<p><b>Text Replacer</b></p>
<textarea class="txt" style="width:50%;height:23px" placeholder="Text" class="txt" id="te1" oninput="repl()"></textarea><br>
<textarea style="width:50%;height:20px" placeholder="char1" class="txt" id="te2" oninput="repl()"></textarea><br>
<textarea style="width:50%;height:20px" placeholder="char2" class="txt" id="te3" oninput="repl()"></textarea><br>
<p style="margin:3px">Output:</p>
<textarea style="color:#fff;background:#222;width:50%;height:50px" id="opt" readonly></textarea>
<hr>
<!-- TextRepeater -->
<p><b>Text Repeater</b></p>
<textarea class="txt" placeholder="Text" id="tx1"></textarea><br>
<input style="height:20px;" class="txt" placeholder="Number" type="number" id="tx2"><br>
<p style="margin:5px">Select a mode</p>
<select id="sel" style="color:#fff;background:#333;height:30px; width:60%;margin-bottom:5px">
<option value="sp">Space after each item</option>
<option value="n">Nothing between each item</option>
<option value="nl">Newline after each item</option>
<option value="nnl">Numbered newlines after each item</option>
<option value="dnl">Dotted newlines after each item</option>
</select><br>
<button class="btn" onclick="fun()">Repeat</button><br>
<textarea style="color:#fff;background:#222;width:50%;height:50px" readonly id="txop"></textarea>
<hr>
<!-- RandomTxtGen -->
<p><b>Random Text Generator</b></p>
<input style="height:20px;" class="txt" placeholder="Characters (number)" type="number" id="txtN"><br>
<button class="btn" onclick="rTxt()">Generate</button><br>
<p style="margin:5px">Select a mode</p>
<select id="sel2" style="color:#fff;background:#333;height:30px; width:60%;margin-bottom:5px">
<option value="l">Only Letters</option>
<option value="ln">Letters and Numbers</option>
<option value="lns">Letters, Numbers and Special Characters</option>
<!--<option value="cus">Custom Characters</option>-->
</select>
<textarea style="color:#fff;background:#222;width:50%;height:50px" readonly id="rTxtOp"></textarea>
<hr>
<!-- Finder -->
<p style="margin-bottom:3px"><b>Finder</b></p>
<p onclick="cCol()" id="cC" style="margin:1px">Click here to change <span style="color:#ff3e3e">highlight color</span></p>
<input style="height:20px;" class="txt" placeholder="Word to find" id="fW" oninput="find()"><br>
<textarea style="color:#fff;background:#555;width:50%;height:50px;margin:5px" id="fT" oninput="find()"></textarea><br>
<p style="align:center;margin:auto;color:#fff;background:#222;width:51%;height:60px;overflow-y:scroll;word-wrap: break-word;outline:1px solid #9e9e9e" id="findOp"></p>

<script>
//clock
var cl = setInterval(clo, 1000);
function clo() {
 var d = new Date();
 var t = d.toLocaleTimeString('en-GB');
 document.getElementById("clock").innerHTML = "<b>" +t+"</b>";}

//get length
var result =""
function getL() {
resultL = document.getElementById("txt").value.length;
document.getElementById("leng").innerHTML = "Length: " + resultL;
var resultW = document.getElementById("txt").value.match(/\S+/g).length;
document.getElementById("wordL").innerHTML = "Words: " + resultW;
} 

//random selector
  var items = [];
  function addItem() {
  if (/\S/.test(document.getElementById("txtt").value)) {
    items.push(document.getElementById("txtt").value);
    console.log("Added " + items[items.length - 1]);
    var text = ""
    for (i = 0; i < items.length; i++) {
	text += items[i] + "\n";
    document.getElementById("txt2").value = text}
   } else {
   console.log("Input is empty")} 
  }
 
function rando(num) {
  if (!items.length == 0) {
       let output = "";
       for (ii=0;ii<num;ii++) {
       let rnd = Math.floor(Math.random() * items.length);
       output += items[rnd] +"\n";}
alert(output)
   } else {
 console.log("Items is empty")}
 }
  
  function resetL() {
  	var conf = confirm("Are you sure you want to remove all items?")
  	if (conf == true) {
  	console.log("Removed " + items.length + " items") 
  	items.splice(0, items.length)
      document.getElementById("txt2").value = "None"}
	  else {
	 console.log("Canceled")}} 

//replacer
function repl() {
var replTxt = document.getElementById("te1").value
var repl1 = document.getElementById("te2").value
var repl2 = document.getElementById("te3").value
var result = replTxt.replaceAll(repl1, repl2) 
document.getElementById("opt").innerHTML = result}

//TextRepeater
function fun() {
var userText = document.getElementById("tx1").value
var userNum = document.getElementById("tx2").value
var mode = document.getElementById("sel").value
var output = ""
for (i=0;i < userNum; i++) {
var nu = i +1
if(mode=="sp"){
output += userText + " "}
if(mode=="nl"){
output += userText + "\n"}
if(mode=="nnl") {
output += nu + " " + userText + "\n"}
if(mode=="dnl") {
output += "&#8226;" + userText + "\n"}
if(mode=="n") {
output += userText}
}
document.getElementById("txop").innerHTML = output}

//TextGenerator
function rTxt() {
mode2 = document.getElementById("sel2").value;
let num = document.getElementById("txtN").value;
document.getElementById("rTxtOp").innerHTML= rndT(num);}

function rndT(length) { 
var result = []; 
var characters;
//var cusCharacters
if(mode2=="l") {
characters = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz ";} else if(mode2=="ln") {
characters = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz 0123456789";} else if(mode2=="lns") {
characters = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz;!\"#$%&\'()*+,-.\/:;<=>?@[\\]^_`{|}~"} /*else if(mode2=="cus") {
cusCharacters = prompt("Enter every character you want to use", cusCharacters);}  */
var cLength = characters.length
for ( var i = 0; i < length; i++ ) { 
result.push(characters.charAt(Math.floor(Math.random() * cLength))); } 
return result.join(""); }

//finder
var color = "#ff3e3e"
function find() {
var findTxt = document.getElementById("fT").value
var findWord = document.getElementById("fW").value
var findResult = findTxt.replaceAll(findWord, "<span style=\"color:" + color +"\">" + findWord + "</span>") 
document.getElementById("findOp").innerHTML = findResult}
function cCol() {
color = prompt("Choose a color in HEX format", color)
document.getElementById("cC").innerHTML="Click here to change <span style='color:"+color+"'>highlight color</span>"} 
</script>
</body>
</html>
