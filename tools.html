<!DOCTYPE html>
<html lang="en">
<head>
<title>Tools</title>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<meta name="description" content="Some basic tools">
<meta name="author" content="bestGaming132">
<meta name="keywords" content="tool, tools"/>
</head>
<body align="center">
<style>
body {
color: #fff;
background: #000;
font-size:18px;
margin:5px;
min-height:1200px;}

.txt {
color: #fff;
background: #555;
width:50%;
height:18px
border: none;
text-align: center;
border:1px solid #ccc;
} 

.btn {
color:#fff;
background: #333;
width: 35%;
margin-bottom: 3px;
margin-top: 3px;
border: 2px solid #444;
font-size: 15px;
}

hr {
background:#999;
border: none;
height: 1px;
}
</style>
<h2 style="margin-bottom:1px">Tools</h2>
<p id="clock" style="margin:1px">&nbsp;</p>
<!-- Get Length -->
<p style="margin-top:2px"><b>Length Calculator</b></p>
<textarea class="txt" oninput="getL()" id="txt" ></textarea>
<p style="margin:3px" id="leng">Length: 0</p>
<hr>
<!-- Random Selector -->
<p><b>Random Selector</b></p>
<input style="border:1px solid #ccc; height:20px;" class="txt" type="text" id="txtt"><br>
<button class="btn" onClick="addItem()">Add Item</button>
<br>
<button class="btn" onClick="rando()">Pick Random</button>
<br>
<button class="btn" onClick="resetL()">Remove all items</button>
<p style="margin:4px">Current Items:</p>
<textarea style="color:#fff; background:#222; width:50%; height:50px; text-align:center" readonly id="txt2">None</textarea>
<hr>
<!-- Replacer -->
<p><b>Text Replacer</b></p>
<textarea class="txt" style="width:50%;height:23px" placeholder="Text" class="txt" id="te1" oninput="repl()"></textarea><br>
<textarea style="width:50%;height:20px" placeholder="char1" class="txt" id="te2" oninput="repl()"></textarea><br>
<textarea style="width:50%;height:20px" placeholder="char2" class="txt" id="te3" oninput="repl()"></textarea><br>
<p style="margin:3px">Output:</p>
<textarea style="color:#fff;background:#222;width:50%;height:50px" id="opt" readonly></textarea>
<hr>
<!-- TextRepeater -->
<p><b>Text Repeater</b></p>
<textarea class="txt" placeholder="Text" id="tx1"></textarea><br>
<input style="height:20px;" class="txt" placeholder="Number" type="number" id="tx2"><br>
<p style="margin:5px">Select a mode</p>
<select id="sel" style="color:#fff;background:#333;height:30px; width:60%;margin-bottom:5px">
<option value="sp">Space after each item</option>
<option value="n">Nothing between each item</option>
<option value="nl">Newline after each item</option>
<option value="nnl">Numbered newlines after each item</option>
<option value="dnl">Dotted newlines after each item</option>
</select><br>
<button class="btn" onclick="fun()">Repeat</button><br>
<textarea style="color:#fff;background:#222;width:50%;height:50px" readonly id="txop"></textarea>
<script>
//clock
var cl = setInterval(clo, 1000);
function clo() {
 var d = new Date();
 var t = d.toLocaleTimeString('en-GB');
 document.getElementById("clock").innerHTML = "<b>" +t+"</b>";}

//get length
var result =""
function getL() {
result = document.getElementById("txt").value.length
document.getElementById("leng").innerHTML = "Length: " + result} 

//random selector
  var items = [];
  function addItem() {
  if (/\S/.test(document.getElementById("txtt").value)) {
    items.push(document.getElementById("txtt").value);
    console.log("Added " + items[items.length - 1]);
    var text = ""
    for (i = 0; i < items.length; i++) {
	text += items[i] + "\n";
    document.getElementById("txt2").value = text}
   } else {
   console.log("Input is empty")} 
  }
 
  function rando() {
  if (!items.length == 0) {
    var rnd = Math.floor(Math.random() * items.length);
    var output = items[rnd];
    alert(output)
    console.log(rnd + " " + output)
   } else {
 console.log("Items is empty")} 
  }
  function resetL() {
  	var conf = confirm("Are you sure you want to remove all items?")
  	if (conf == true) {
  	console.log("Removed " + items.length + " items") 
  	items.splice(0, items.length)
      document.getElementById("txt2").value = "None"}
	  else {
	 console.log("Canceled")}} 

//replacer
	function repl() {
var replTxt = document.getElementById("te1").value
var repl1 = document.getElementById("te2").value
var repl2 = document.getElementById("te3").value
var result = replTxt.replaceAll(repl1, repl2) 
document.getElementById("opt").innerHTML = result}

//TextRepeater
function fun() {
var userText = document.getElementById("tx1").value
var userNum = document.getElementById("tx2").value
var mode = document.getElementById("sel").value
var output = ""
for (i=0;i < userNum; i++) {
var nu = i +1
if(mode=="sp"){
output += userText + " "}
if(mode=="nl"){
output += userText + "\n"}
if(mode=="nnl") {
output += nu + " " + userText + "\n"}
if(mode=="dnl") {
output += "&#8226;" + userText + "\n"}
if(mode=="n") {
output += userText}
}
document.getElementById("txop").innerHTML = output}
</script>
</body>
</html>
