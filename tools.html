<!DOCTYPE html>
<html lang="en">
<head>
<title>Tools</title>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<meta name="description" content="Some basic tools">
<meta name="author" content="bestGaming132">
<meta name="keywords" content="tool, tools"/>
</head>
<body>
<style>
body {
color: #fff;
background: #000;}
</style>
<input oninput="getL()" id="txt" />
<p id="leng">Length: 0</p>
<script>
var result =""
function getL() {
result = document.getElementById("txt").value.length
document.getElementById("leng").innerHTML = "Length: " + result} 
</script>
<hr>
<input type="text" id="txtt">
<button onClick="addItem()">Add Item</button>
<br>
<button onClick="rando()">Pick Random</button>
<br>
<button onClick="resetL()">Remove all items</button>
<p style="color:#fff" id="txt2">Current Items: <br>None</p>
<script>
  var items = [];
  function addItem() {
    items.push(document.getElementById("txtt").value);
    console.log("Added " + items[items.length - 1]);
    var text = ""
    for (i = 0; i < items.length; i++) {
	text += items[i] + "<br>";
    document.getElementById("txt2").innerHTML = "Current items:<br>" + text}
  }
 
  function rando() {
    var rnd = Math.floor(Math.random() * items.length);
    var output = items[rnd];
    alert(output)
    console.log(rnd + " " + output)
  }
  function resetL() {
  	var conf = confirm("Are you sure you want to remove all items?")
  	if (conf == true) {
  	console.log("Removed " + items.length + " items") 
  	items.splice(0, items.length)
      document.getElementById("txt2").innerHTML = "Current items:<br>None"}
	  else {
	 console.log("Canceled")}} 
</script>
<hr>
<textarea style="width:50%;height:23px" placeholder="Text" class="txt" id="t1" oninput="repl()"></textarea><br>
<textarea style="width:50%;height:20px" placeholder="char1" class="txt" id="t2" oninput="repl()"></textarea><br>
<textarea style="width:50%;height:20px" placeholder="char2" class="txt" id="t3" oninput="repl()"></textarea><br>
<p>Output:</p>
<textarea style="width:50%;height:50px" id="opt" readonly></textarea>
<script>
	function repl() {
var replTxt = document.getElementById("t1").value
var repl1 = document.getElementById("t2").value
var repl2 = document.getElementById("t3").value
var result = replTxt.replaceAll(repl1, repl2) 
document.getElementById("opt").innerHTML = result}
</script>
</body>
</html>
