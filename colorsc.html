<!DOCTYPE html>
<html lang="en">
<head>
<title>Color Screen</title>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<meta name="description" content="Change the hex code in the url to change the color">
<meta name="author" content="bestGaming132">
<meta name="keywords" content="color"/>
</head>
<body onhashchange="cbg()">
<video style="visibility:hidden" autoplay muted loop><source src="b.mp4" type="video/mp4"></video>
</body>
<script>
	alert("To change the color just change the hex code in the url");
	function cbg() {
	if(location.hash==""){
	var hex = prompt("Put in a color in hex format. Dont forget the #", "#000000");
	document.body.style.background=hex;
	location.hash = hex;
} else{
	document.body.style.background=location.hash;}}
	
	cbg();
</script>
</html>
