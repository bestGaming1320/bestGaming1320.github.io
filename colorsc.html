<!DOCTYPE html>
<html>
<head>
	<title>Color Screen</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="Create a screen with a customized color. Different options available">
	<meta name="author" content="bestGaming132">
	<meta name="keywords" content="color" />
	<meta name="theme-color" content="#000">
	<style>
		body {
			color: #fff;
			background: #000;
			font-size: 16px;
		}

		button {
			width: 35vw;
			height: 30px;
			font-size: 16px;
			color: #fff;
			background: #333;
			border: 2px solid #666;
			border-radius: 10px;
			margin: 5px;
		}

		input {
			color: #fff;
			background: #333;
			border: 1px solid #666;
			font-size: 16px;
			margin: 5px;
		}

		div {
			min-height: 60px;
		}
	</style>
</head>
<body align="center">
	<p style="font-size:25px">Color Screen</p>
	<input style="display:none" type="color" value="#777777" id="col" onchange="cc()" />
	<!--<input id="hex" value="#333333"><br>-->
	<div style="height:8vh;width:35vw;margin: 0 auto;background:#777;border: 2px solid #666;text-align: center" id="cdiv" onclick="col.click()"><p>Click to<br>change color</p></div>
	<input name="fss" type="checkbox" id="fss">
	<label for="fss">Fullscreen support with tap/click on screen</label><br>
	<!--<input name="sc" type="checkbox" id="sc">
	<label for="sc">Show clock</label><br>-->
	<input name="kso" type="checkbox" id="kso">
	<label for="kso">Keep screen on</label><br>
	<button onclick="openW()">Open Window</button>
</body>
<script>
	function elm(e) {
		return document.getElementById(e);
	}
	function cc() {
		elm("cdiv").style.background = elm("col").value;
	}
	var html = "";
	var fullsc = '<div onclick=" if (!document.fullscreenElement) { document.documentElement.requestFullscreen(); } else if (document.exitFullscreen) { document.exitFullscreen(); } " style="height: 100vh; width: 100vw; margin: 0; "></div>';
	var clock = '';
    var ksco = '<video style="visibility:hidden;width:1px;height:1px" autoplay muted loop><source src="b.mp4" type="video/mp4"></video>';

	var win = "";
	function openW() {
		win = window.open("", "_blank");
		win.document.body.style.background = elm("col").value;
		html = "";
        //if (elm("sc").checked) html += clock;
		if (elm("fss").checked) html += fullsc;
		if (elm("kso").checked) html += ksco;
		win.document.body.style.overflow = "hidden";
		win.document.body.innerHTML = html;
	}
//ideas
///fullscreen support for mobile DONE
///display clock
///keep screen on DONE
///color with input type text 
///color with input type color DONE
///predefined colors
</script>
</html>
